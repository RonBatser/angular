


<h1>Mcafee Game</h1>

<div class="boardTen">
<div  class="tile {{tile.v}}" *ngFor="let tile of board">
    <p>{{tile.v}}</p>
</div>
</div>



<div class="controls">
    <button (click)="goUp()">UP</button>
    <button (click)="goLeft()">LEFT</button>
    <button (click)="goRight()">RIGHT</button>
    <button (click)="goDown()">DOWN</button>
</div>
